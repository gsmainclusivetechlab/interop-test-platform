<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="NUFzjW2X6ItQlHbI7yF22EgFiI342q8hzaCQhlNP">
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/images/favicon/favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="../../public/images/favicon/apple-touch-icon.png">
    <title>Login to your account - Interoperability Test Platform - GSMA Association</title>
    <link href="../../public/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="page-single">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center mb-5">
                            <img src="../../public/images/logo.png" class="mb-2" alt="GSMA">
                            <div class="text-primary">
                                <h1 class="col-login__title mb-1">Inclusive Tech Lab</h1>
                                <h2 class="col-login__subtitle mb-0">Interoperability Test Platform</h2>
                            </div>
                        </div>
                        <form class="card" action="" method="post">
                            <div class="card-body p-6">
                                <div class="card-title">Login to your account</div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        Password
                                        <a href="./forgot-password.html" class="float-right small">Forgot password?</a>
                                    </label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" />
                                        <span class="custom-control-label">Remember me</span>
                                    </label>
                                </div>
                                <div class="form-footer">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center text-muted">
                            <small>Don't have account yet? <a href="./register.html">Sign up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../public/js/app.js"></script>
</body>
</html>
