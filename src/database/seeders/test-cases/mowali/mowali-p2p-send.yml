          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: '${REMOTE_PARTY_MSISDN}'
            fspId: ${REMOTE_FSPIOP}
        payer:
          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: '${SUT_PARTY_MSISDN}'
            fspId: ${SUT_FSPIOP}
          personalInfo:
            complexName:
              firstName: 'John'
              middleName: 'Jane'
              lastName: 'Doe'
            dateOfBirth: '2000-01-01'
        amountType: 'SEND'
        amount:
          currency: 'GHS'
          amount: '199'
        transactionType:
          scenario: 'TRANSFER'
          initiator: 'PAYER'
          initiatorType: 'CONSUMER'
    response:
      status: 202

