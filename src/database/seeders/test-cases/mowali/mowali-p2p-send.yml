        fspiop-source: '${REMOTE_FSPIOP}'
        Authorization: Bearer ${REMOTE_OAUTH_TOKEN}
        FSPIOP-Destination: ${SUT_FSPIOP}
      body:
        party:
          name: 'TestFirst TestLast'
          partyIdInfo:
            fspId: '${REMOTE_FSPIOP}'
            partyIdType: 'MSISDN'
            partyIdentifier: '${REMOTE_MSISDN}'
          personalInfo:
            complexName:
              lastName: 'TestLast'
              firstName: 'TestFirst'
              middleName: 'TestMiddle'
            dateOfBirth: '2010-10-10'
    response:
      status: 200

