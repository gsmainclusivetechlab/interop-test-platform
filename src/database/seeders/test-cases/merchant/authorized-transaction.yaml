            partyIdentifier: '+33555789123'
        payer:
          partyIdType: 'MSISDN'
          partyIdentifier: '+33555123456'
        amount:
          amount: '5'
          currency: 'USD'
        transactionType:
          scenario: 'PAYMENT'
          initiator: 'PAYEE'
          initiatorType: 'BUSINESS'
    response:
      status: 202
  - path: /transactionRequests
