      type: "string"
      description: Indicates the Link reference. This enables a linked account to be uniquely identified.
      minLength: 1
      maxLength: 256
    quoteArray:
      type: "array"
      description: A collection of quotes. A quote can be received from a single payment service provider or from multiple providers.
      items:
        $ref: "#/components/schemas/quotes"
      maxItems: 10
      minItems: 1
    quotes:
      type: "object"
      required:
      - "quoteId"
      - "receivingAmount"
      - "receivingCurrency"
      - "sendingAmount"
      - "sendingCurrency"
      properties:
        quoteId:
          $ref: '#/components/schemas/quoteId'
        quoteExpiryTime:
          $ref: '#/components/schemas/quoteExpiryTime'
        receivingServiceProvider:
          $ref: '#/components/schemas/receivingServiceProvider'
        sendingAmount:
          description: The requested quotation amount as supplied by the sender.
          allOf:
            - $ref: '#/components/schemas/amount'
          example: "15.00"
        sendingCurrency:
          description: Currency of the requested quotation amount.
          allOf:
            - $ref: '#/components/schemas/currency'
        receivingAmount:
          description: The total amount as it will be received by the receiving end-user.
          allOf:
            - $ref: '#/components/schemas/amount'
          example: "15.00"
        receivingCurrency:
          description: The currency of the quote.
          allOf:
            - $ref: '#/components/schemas/currency'
        fxRate:
          $ref: '#/components/schemas/fxRate'
        deliveryMethod:
          description: The delivery method that is applicable to the quotation.
          allOf:
            - $ref: '#/components/schemas/deliveryMethod'
        fees:
          $ref: '#/components/schemas/feesArray'
    quoteExpiryTime:
      type: "string"
      format: "date-time"
      description: The timestamp when the quote will expire.
    receivingServiceProvider:
      type: "string"
      description: The name of the receiving service provider, i.e. the provider that the quote is associated with.
      minLength: 0
      maxLength: 256
    fxRate:
      type: "string"
      description: The conversion rate applicable between the sending and the receiving
         currency for the requested transaction.
      minLength: 4
      maxLength: 256
      pattern: ^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,10}[1-9])?$
      example: "1.3436"
    senderBlockingReason:
      type: "string"
      description: The reason for blocking the quotation, based on AML checks on the sender.
      minLength: 0
      maxLength: 256
    recipientBlockingReason:
      type: "string"
      description: The reason for blocking the quotation, based on AML checks on the recipient.
      minLength: 0
      maxLength: 256
    quotationStatus:
      description: Indicates the creation state of the Quotation.
      type: "string"
      enum:
        - "pending"
        - "rejected"
        - "completed"
    authorisationCode:
      type: "string"
      description: The code that will be presented to the other party for redemption.
      maxLength: 256
    codeState:
      type: "string"
      description: Indicates the state of the Authorisation Code.
      enum:
        - "active"
        - "expired"
    codeLifetime:
      type: "number"
      format: "int32"
      minimum: 0
      description: Indicates the expiry time in seconds of the code.
    amountType:
      type: "string"
      description: The amount for the authorisation can be an exact amount or can be a maximum amount.
      enum:
        - "exact"
        - "maximum"
    holdFundsIndicator:
      type: "boolean"
      description: Indicates whether funds should be reserved against the payers account where the payer is the requestor.
    redemptionChannels:
      type: "array"
      description: Indicates the channel(s) that the code can be redeemed against, e.g. ATM, Merchant, etc.
      items:
        type: "object"
        properties:
          channelType:
            type: "string"
            description: Identifies the channel type
            minLength: 1
            maxLength: 256
        required:
        - "channelType"
      maxItems: 50
    redemptionTransactionTypes:
      type: "array"
      description: Indicates the Transaction Types(s) that the code can be redeemed against
      items:
        type: "object"
        properties:
          transactionType:
            $ref: '#/components/schemas/type'
          transactionSubtype:
            $ref: '#/components/schemas/subType'
        required:
          - "transactionType"
      maxItems: 50
    redemptionAccountIdentifiers:
      type: "array"
      description: A collection of key/value pairs that enable the redemption account
        to be identified. Keys include MSISDN and Wallet Identifier.
      items:
        $ref: '#/components/schemas/party'
      maxItems: 50
    serviceStatus:
      type: "string"
      description: Provides the status of the requested service.
      enum:
        - "available"
        - "unavailable"
        - "degraded"
    delay:
      type: "number"
      format: "int64"
      description: The anticipated processing delay in milliseconds.
    plannedRestorationTime:
      type: "string"
      format: "date-time"
      description: Where the planned restoration time is known (e.g. scheduled maintenance), it can be provided in this property.

# All the GSMA Mobile Money API Request Schemas are defined here.

    requestStateObject:
      type: "object"
      required:
        - "notificationMethod"
        - "serverCorrelationId"
        - "status"
      properties:
        serverCorrelationId:
          type: "string"
          description: A unique identifier issued by the provider to enable the client
             to identify the RequestState resource on subsequent polling requests. Must be supplied as a UUID.
          minLength: 1
          maxLength: 256
          pattern: "^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$"
