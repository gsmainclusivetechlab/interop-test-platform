    endDate:
      type: "string"
      format: "date"
      description: Date on which the mandate ends.
      example: "2018-11-20"
    numberOfPayments:
      type: "number"
      format: "int32"
      description: Indicates the number of consecutive payments that are to be taken.
      minimum: 0
      exclusiveMinimum: false
    frequencyType:
      type: "string"
      enum:
        - "weekly"
        - "fortnight"
        - "monthspecificdate"
        - "twomonths"
        - "threemonths"
        - "fourmonths"
        - "sixmonths"
        - "yearly"
        - "lastdaymonth"
        - "lastdaymonthworking"
        - "lastmonday"
        - "lasttuesday"
        - "lastwednesday"
        - "lastthursday"
        - "lastfriday"
        - "lastsaturday"
        - "lastsunday"
        - "specificdaymonthly"
    mandateStatus:
      type: "string"
      enum:
        - "active"
        - "inactive"
    mandateReference:
      type: "string"
