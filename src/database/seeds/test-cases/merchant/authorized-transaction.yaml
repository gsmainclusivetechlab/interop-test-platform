              fspiop-destination: 'mmo2fsp'
          body:
              transactionRequestId: '950b88b3-cbcc-4f5d-92e7-46666529a7b6'
              payee:
                  partyIdInfo:
                      partyIdType: 'MSISDN'
                      partyIdentifier: '+33555789123'
              payer:
                  partyIdType: 'MSISDN'
                  partyIdentifier: '+33555123456'
              amount:
                  amount: '5'
                  currency: 'USD'
              type: 'merchantpay'
              transactionType:
                  scenario: 'PAYMENT'
                  initiator: 'PAYEE'
                  initiatorType: 'BUSINESS'
      response:
          status: 202
