name: Rejected Quote by Payee FSP
use_case: Merchant-Initiated Merchant Payment
behavior: positive
description: |
  The Service Provider wants to test if he is capable of receiving a transaction from a different wallet provider that he has an account. In this case, we simulate the scenario when the Payer would like to buy goods or services from a Service Provider (the Payee), but each of them uses different wallet providers. This flow shows the necessary steps for this transaction simulating a rejected quote by the payee FSP.
precondition: |
  - Service Provider has GSMA Mobile Money API Implemented.
  - Service Provider is capable of handled async calls.
  - Payee and Payer MMOs exist in Mojaloop as Participants.
  - Payee and Payer exist in Mojaloop as Parties.
  - Amount should be the value "1002".
  - Debit party should be identified by account identifier "msisdn" with the value "+33555123456".
  - Credit party should be identified by account identifier "msisdn" with the value "+33555789123".
components:
  - Service Provider
  - Mobile Money Operator 1
  - Mobile Money Operator 2
test_steps:
  - path: /transactions
    pattern: '^transactions$'
    method: POST
    source: Service Provider
    target: Mobile Money Operator 1
    api_spec: MM v1.1.2
    trigger:
      amount: '1002'
    test_request_scripts:
      - name: Header has the Url Callback
        rules:
          headers.x-callback-url.*: 'required|regex:/.*/'
      - name: Debit and Credit party is present and is a Valid Party in the network
        rules:
          body.debitParty.*.key: 'required|in:msisdn'
          body.debitParty.*.value: 'required|in:+33555123456'
          body.creditParty.*.key: 'required|in:msisdn'
          body.creditParty.*.value: 'required|in:+33555789123'
      - name: Amount and currency are specified correctly
        rules:
          body.amount:
            - 'required'
            - 'regex:/^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$/'
          body.currency: 'required|regex:/^[A-Z]{3}/'
      - name: Transaction is a Merchant Payment
        rules:
          body.type: 'required|in:merchantpay'
    test_response_scripts:
      - name: Transaction was successfully accepted
        rules:
          status: 'required|in:202'
      - name: Server Correlation Id is specified correctly
        rules:
          body.serverCorrelationId: 'required|regex:/^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$/'
      - name: Status is specified correctly
        rules:
          body.status: 'required|in:pending'
      - name: Notification Method is specified correctly
        rules:
          body.notificationMethod: 'required|in:callback'
    request:
      method: POST
      uri: /transactions
      headers:
        accept: 'application/json'
        content-type: 'application/json'
        x-callback-url: 'http://example.com/example'
        x-date: '2000-01-01T00:00:00.000Z'
      body:
        amount: '1002'
        currency: 'USD'
        type: 'merchantpay'
        debitParty:
          - key: 'msisdn'
            value: "+33555123456"
        creditParty:
          - key: 'msisdn'
            value: '+33555789123'
    response:
      status: 202
      headers:
        content-type: 'application/json'
        x-date: '2000-01-01T00:00:00.000Z'
      body:
        serverCorrelationId: 'be77f48f-2433-4bfa-8cdd-aaf058a400de'
        status: 'pending'
        notificationMethod: 'callback'
  - path: /transactionRequests
    pattern: '^transactionRequests$'
    method: POST
    source: Mobile Money Operator 1
    target: Mojaloop
    api_spec: Mojaloop v1.0
    trigger:
      amount:
        amount: '1002'
    test_request_scripts:
      - name: Transaction Type is a Merchant Payment
        rules:
          body.transactionType.scenario: 'required|in:PAYMENT'
          body.transactionType.initiator: 'required|in:PAYEE'
          body.transactionType.initiatorType: 'required|in:BUSINESS'
      - name: Transaction Request Id created
        rules:
          body.transactionRequestId: 'required|regex:/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/'
      - name: Debit and Credit party is present and is a Valid Party in the network
        rules:
          body.payee.partyIdInfo.partyIdType: 'required|in:MSISDN'
          body.payee.partyIdInfo.partyIdentifier: 'required|in:+33555789123'
          body.payer.partyIdType: 'required|in:MSISDN'
          body.payer.partyIdentifier: 'required|in:+33555123456'
      - name: Amount and currency are specified correctly
