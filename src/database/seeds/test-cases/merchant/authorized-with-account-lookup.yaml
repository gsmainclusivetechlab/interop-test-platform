          status: 200

    ##------------------------------POST/TransanctionRequests: FSP1 -> Mojaloop------------------------------##
    - path: /transactionRequests
      pattern: '^transactionRequests$'
      method: POST
      source: Financial Services Provider 1
      target: Mojaloop
      api_spec: Mojaloop v1.0
      trigger:
