          body.transactionType.initiator: 'required|in:PAYEE'
          body.transactionType.initiatorType: 'required|in:BUSINESS'
      - name: Transaction Request Id created
        rules:
          body.transactionRequestId: 'required|regex:/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/'
      - name: Debit and Credit party is present and is a Valid Party in the network
        rules:
          body.payer.partyIdType: 'required|in:MSISDN'
          body.payer.partyIdentifier: 'required|in:+2000009999'
          body.payee.partyIdInfo.partyIdType: 'required|in:MSISDN'
          body.payee.partyIdInfo.partyIdentifier: 'required|in:+33555789123'
      - name: Amount and currency are specified correctly
        rules:
          body.amount.amount: 'required|in:1010'
          body.amount.currency: 'required|regex:/^[A-Z]{3}/'

    test_response_scripts:
      - name: Transaction was successfully accepted
        rules:
          status: 'required|in:202'

    request:
      method: POST
      uri: /transactionsRequests
      headers:
        content-type: 'application/vnd.interoperability.transactionRequests+json;version=1.0'
        date: 'Sat, 01 Jan 2000 00:00:00 GMT'
        fspiop-source: 'mmo1fsp'
        fspiop-destination: 'mmo2fsp'
      body:
        transactionRequestId: '950b88b3-cbcc-4f5d-92e7-46666529a7b6'
        payee:
          partyIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: "+33555789123"
        payer:
          partyIdType: 'MSISDN'
          partyIdentifier: "+2000009999"
        amount:
          amount: '1010'
          currency: 'USD'
        type: 'merchantpay'
        transactionType:
          scenario: 'PAYMENT'
          initiator: 'PAYEE'
          initiatorType: 'BUSINESS'

    response:
      status: 202

