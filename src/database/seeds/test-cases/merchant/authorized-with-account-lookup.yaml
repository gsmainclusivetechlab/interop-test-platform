                      partyIdentifier: '+33555789123'
              payer:
                  partyIdType: 'MSISDN'
                  partyIdentifier: '+2000009999'
              amount:
                  amount: '24'
                  currency: 'USD'
              type: 'merchantpay'
              transactionType:
                  scenario: 'PAYMENT'
                  initiator: 'PAYEE'
                  initiatorType: 'BUSINESS'

      response:
          status: 202

