name: Authorized Transaction by Payer FSP w/ Account Lookup 
use_case: Merchant-Initiated Merchant Payment
behavior: positive
description: |
    The Service Provider wants to test if he is capable of receiving a transaction from a different wallet provider that he has an account. In this case, we simulate the scenario when the Payer would like to buy goods or services from a Service Provider (the Payee), but each of them uses different wallet providers. This flow shows the necessary steps for this transaction simulating an approved transaction using an account lookup system.
precondition: |
    - Service Provider has GSMA Mobile Money API Implemented.
    - Service Provider is capable of handled async calls.
    - Payee and Payer FSPs exist in Mojaloop as Participants.
    - Payee and Payer exist in Mojaloop as Parties.
    - Configuration for FSP1 as SUT:
      - fspiop-source: 'fsp1'.
      - fspiop-destination: 'fsp2'.
    - Configuration for FSP2 as SUT:
      - fspiop-source: 'fsp2'.
      - fspiop-destination: 'fsp1'.
    - Required Parameters for Execution:
      - Amount should be the value "24".
      - Payer and Payee account identifier: MSISDN.
      - Debit party should be identified by account identifier "msisdn" with the value "+2000009999".
      - Credit party should be identified by account identifier "msisdn" with the value "+33555789123".
components:
    - Service Provider
    - Financial Services Provider 1
    - Financial Services Provider 2

test_steps:
    ##------------------------------POST/Transactions: SP -> FSP1------------------------------##
    - path: /transactions
      pattern: '^transactions$'
      method: POST
      source: Service Provider
      target: Financial Services Provider 1
      api_spec: MM v1.1.2
      trigger:
          amount: '24'

      test_request_scripts:
          - name: Header has the Url Callback
            rules:
                headers.x-callback-url.*: 'required|regex:/.*/'
          - name: Amount is specified correctly
            rules:
                body.amount: 'required|in:24'
          - name: Transaction is a Merchant Payment
            rules:
                body.type: 'required|in:merchantpay'

      test_response_scripts:
          - name: Transaction was successfully accepted
            rules:
                status: 'required|in:202'
          - name: Status is specified correctly
            rules:
                body.status: 'required|in:pending'
          - name: Notification Method is specified correctly
            rules:
                body.notificationMethod: 'required|in:callback'

      request:
          method: POST
          uri: /transactions
          headers:
              accept: 'application/json'
              content-type: 'application/json'
              x-callback-url: 'http://sp.interop.gsmainclusivetechlab.io/callback'
              x-date: '${CURRENT_TIMESTAMP_ISO8601}'
          body:
              amount: '24'
              currency: 'USD'
              type: 'merchantpay'
              debitParty:
                  - key: 'msisdn'
                    value: '+2000009999'
              creditParty:
                  - key: 'msisdn'
                    value: '+33555789123'

      response:
          status: 202
          headers:
              content-type: 'application/json'
              x-date: '${CURRENT_TIMESTAMP_ISO8601}'
          body:
              serverCorrelationId: 'be77f48f-2433-4bfa-8cdd-aaf058a400de'
              status: 'pending'
              notificationMethod: 'callback'

    ##------------------------------GET/Participants: FSP1 -> Mojaloop------------------------------##
    - path: /participants/{Type}/{ID}
      pattern: '^participants/MSISDN/[+]2000009999$'
      method: GET
      source: Financial Services Provider 1
      target: Mojaloop
      api_spec: Mojaloop v1.0

      test_request_scripts:
          - name: PartyIdType is valid
            rules:
                uri: 'required|regex:/.*\/participants\/MSISDN\/[+]?[0-9]{6,15}$/'

      test_response_scripts:
          - name: Participant request was successfully accepted
            rules:
                status: 'required|in:202'

      request:
          method: GET
          uri: /participants/MSISDN/+2000009999
          headers:
              accept: 'application/vnd.interoperability.participants+json;version=1.0'
              content-type: 'application/vnd.interoperability.participants+json;version=1.0'
              date: '${CURRENT_TIMESTAMP_RFC2822}'
              fspiop-source: 'fsp1'

      response:
          status: 202

    ##------------------------------PUT/Participants: Mojaloop -> FSP1------------------------------##
    - path: /participants/{Type}/{ID}
      pattern: '^participants/MSISDN/[+]2000009999$'
      method: PUT
      source: Mojaloop
      target: Financial Services Provider 1
      api_spec: Mojaloop v1.0
      trigger:
          fspId: 'fsp2'

      test_request_scripts:
          - name: FSP ID is correct
            rules:
                body.fspId: 'required|regex:/^[a-z0-9A-Z]/'

      test_response_scripts:
          - name: Participant information was successfully received
            rules:
                status: 'required|in:200'

      request:
          method: PUT
          uri: /participants/MSISDN/+2000009999
