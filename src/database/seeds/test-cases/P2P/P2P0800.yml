name: P2P Accepted - SD
use_case: P2P
test_case: P2P0800
behavior: positive
description: |
  This testcase simulates a scenario where the Payer would like to send money to a Payee but each of them uses different providers and the Payer does not know Payee location. This flow shows the necessary steps for this transaction simulating the lookup for Payee location and an approved P2P transaction considering AmountType: Send and Disclosing Fees.
precondition: |
  - Mobile Money Operator is capable of handled async calls.
  - Payee and Payer MMOs exist in Mojaloop as Participants.
  - Payee and Payer exist in Mojaloop as Parties.
  - Mojaloop is responsible to access the Account Lookup System
  - Amount should be the value "800".
  - PayeeFsp Fee must be the value "1"
  - PayerFsp Fee must be the value "1"
  - Payer party should be identified by account identifier "msisdn" with the value "+33555123456".
  - Payee party should be identified by account identifier "msisdn" with the value "+33555789123".
components:
  - Service Provider
  - Mobile Money Operator 1
  - Mobile Money Operator 2

test_steps:

## GET/Participants: MMO1 -> Mojaloop ##

  - path: /participants/{TYPE}/{ID}
    pattern: '^participants$'
    method: GET
    source: Mobile Money Operator 1
    target: Mojaloop
    api_spec: Mojaloop v1.0

    test_request_scripts:
      - name: PartyIdType is valid
        rules:
          uri.path: 'in:MSISDN'

    test_response_scripts:
      - name: Participant request was successfully accepted
        rules:
          status: 'in:202'

    request:
      method: GET
      uri: /participants/MSISDN/33555789123
      headers:
        accept: 'application/json'
        content-type: 'application/vnd.interoperability.participants+json;version=1.0'
        date: 'Thu, 30 Apr 2020 16:30:21 GMT'
        fspiop-source: 'payerfsp'

    response:
      status: 202

## PUT/Participants: Mojaloop -> MMO1 ##

  - path: /participants/{TYPE}/{ID}
    pattern: '^participants$'
    method: PUT
    source: Mojaloop
    target: Mobile Money Operator 1
    api_spec: Mojaloop v1.0

    test_request_scripts:
      - name: FSP ID is correct
        rules:
          body.fspId: 'payerfsp'

    test_response_scripts:
      - name: Participant information was successfully received
        rules:
          status: 'in:200'

    request:
      method: PUT
      uri: /participants/MSISDN/33555123456
      headers:
        content-type: 'application/vnd.interoperability.participants+json;version=1.0'
        date: 'Thu, 30 Apr 2020 16:30:21 GMT'
        fspiop-source: 'payerfsp'
      body:
        fspId: 'payeefsp'

    response:
        status: 200

## POST/Quotes: MMO1 -> Mojaloop ##
  - path: /quotes
    pattern: '^quotes$'
    method: POST
    source: Mobile Money Operator 1
    target: Mojaloop
    api_spec: Mojaloop v1.0
    trigger:
      amount:
        amount: '799'

    test_request_scripts:
      - name: Mandatory IDs is present
        rules:
          body.quoteId: 'required|regex:/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/'
          body.transactionId: 'required|regex:/^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/'
      - name: Transaction Type is a P2P Transfer
        rules:
          body.transactionType.scenario: 'required|in:TRANSFER'
          body.transactionType.initiator: 'required|in:PAYER'
          body.transactionType.initiatorType: 'required|in:CONSUMER'
      - name: Payer wants to send money to Payee
        rules:
          body.amountType: 'required|in:SEND'
      - name: Payer and Payee parties are present and valid in the network
        rules:
          body.payer.partyIdInfo.partyIdType: 'required|in:MSISDN'
          body.payer.partyIdInfo.partyIdentifier: 'required|in:+33555123456'
          body.payee.partyIdInfo.partyIdType: 'required|in:MSISDN'
          body.payee.partyIdInfo.partyIdentifier: 'required|in:+33555789123'
      - name: Amount and currency are specified correctly
        rules:
          body.amount.amount: 'required|regex:/^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$/'
          body.amount.currency: 'required|regex:/^[A-Z]{3}/'
          body.payerFspFee.amount: 'required|regex:/^([0]|([1-9][0-9]{0,17}))([.][0-9]{0,3}[1-9])?$/'
          body.payerFspFee.currency: 'required|regex:/^[A-Z]{3}/'

    test_response_scripts:
      - name: Transaction was successfully accepted
        rules:
          status: 'required|in:202'

    request:
      method: POST
      uri: /quotes
      headers:
        content-type: 'application/vnd.interoperability.quotes+json;version=1.0'
        date: 'Sat, 01 Jan 2000 00:00:00 GMT'
        fspiop-source: 'payerfsp'
        fspiop-destination: 'payeefsp'
      body:
        quoteId: 'ba2a764f-41d0-4b47-a774-dfe51012b04a'
        transactionId: 'ea1ae93f-d5b7-4f36-96c6-7fb164e1f23e'
        payee:
          partIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: "+33555789123"
        payer:
          partIdInfo:
            partyIdType: 'MSISDN'
            partyIdentifier: "+33555123456"
          personalInfo:
            complexName:
              firstName: 'Lars'
              middleName: 'Per'
              lastName: 'Bergqvist'
            dateOfBirth: '1977-07-17'
        amountType: 'SEND'
        amount:
          currency: 'USD'
          amount: '799'
        payerFspFee:
          currency: 'USD'
          amount: '1'
        transactionType:
          scenario: 'TRANSFER'
          initiator: 'PAYER'
          initiatorType: 'CONSUMER'

    response:
      status: 202

