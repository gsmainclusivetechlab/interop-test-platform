                        Indicates the Link mode of operation. This can be set to 'pull' (The link can be used by the client
                        to debit the target account held by the provider), 'push' (The link can be used by the client to credit the target
                        account held by the provider) or 'both'.
                    allOf:
                        - $ref: '#/components/schemas/mode'
                sourceAccountIdentifiers:
                    $ref: '#/components/schemas/debitPartyArray'
                linkReference:
                    $ref: '#/components/schemas/linkReference'
        responseQuotation:
            type: 'object'
            required:
                - 'quotationReference'
                - 'requestDate'
                - 'debitParty'
                - 'creditParty'
                - 'requestAmount'
                - 'requestCurrency'
            properties:
                requestDate:
                    $ref: '#/components/schemas/requestDate'
                debitParty:
                    $ref: '#/components/schemas/debitPartyArray'
                creditParty:
                    $ref: '#/components/schemas/creditPartyArray'
                senderKyc:
                    $ref: '#/components/schemas/kyc'
                recipientKyc:
                    $ref: '#/components/schemas/kyc'
                requestAmount:
                    description: The requested quotation amount.
                    allOf:
                        - $ref: '#/components/schemas/amount'
                    example: '15.00'
                requestCurrency:
                    description: Currency of the requested quotation amount
                    allOf:
                        - $ref: '#/components/schemas/currency'
                type:
                    $ref: '#/components/schemas/type'
                subType:
                    $ref: '#/components/schemas/subType'
                chosenDeliveryMethod:
                    description: The delivery method chosen by the sending end user as the specific delivery method to be used in the quotes received.
                    allOf:
                        - $ref: '#/components/schemas/deliveryMethod'
                quotes:
                    $ref: '#/components/schemas/quoteArray'
                senderBlockingReason:
                    $ref: '#/components/schemas/senderBlockingReason'
                recipientBlockingReason:
                    $ref: '#/components/schemas/recipientBlockingReason'
                metadata:
                    $ref: '#/components/schemas/metadataArray'
                quotationReference:
                    $ref: '#/components/schemas/quotationReference'
                quotationStatus:
                    $ref: '#/components/schemas/quotationStatus'
                creationDate:
                    $ref: '#/components/schemas/creationDate'
                modificationDate:
                    $ref: '#/components/schemas/modificationDate'
                dateCreated:
                    $ref: '#/components/schemas/dateCreated'
                dateModified:
                    $ref: '#/components/schemas/dateModified'
                availableDeliveryMethod:
                    description: Delivery Method that is possible for the intended recipient.
                    allOf:
                        - $ref: '#/components/schemas/deliveryMethod'
        responseAuthorisationCode:
            type: 'object'
            required:
                - 'authorisationCode'
                - 'codeState'
            properties:
                authorisationCode:
                    $ref: '#/components/schemas/authorisationCode'
                codeState:
                    $ref: '#/components/schemas/codeState'
                codeLifetime:
                    $ref: '#/components/schemas/codeLifetime'
                requestDate:
                    $ref: '#/components/schemas/requestDate'
                amount:
                    description: Indicates the amount associated with the authorisation code.
                    allOf:
                        - $ref: '#/components/schemas/amount'
                    example: '15.00'
                currency:
                    description: Indicates the Amount Currency. Must be supplied when an amount is supplied.
                    allOf:
                        - $ref: '#/components/schemas/currency'
                amountType:
                    $ref: '#/components/schemas/amountType'
                holdFundsIndicator:
                    $ref: '#/components/schemas/holdFundsIndicator'
                redemptionChannels:
                    $ref: '#/components/schemas/redemptionChannels'
                redemptionTransactionTypes:
                    $ref: '#/components/schemas/redemptionTransactionTypes'
                redemptionAccountIdentifiers:
                    $ref: '#/components/schemas/redemptionAccountIdentifiers'
                metadata:
                    $ref: '#/components/schemas/metadataArray'
        responseHeartbeat:
            type: 'object'
            required:
                - 'serviceStatus'
            properties:
                serviceStatus:
                    $ref: '#/components/schemas/serviceStatus'
                delay:
                    $ref: '#/components/schemas/delay'
                plannedRestorationTime:
                    $ref: '#/components/schemas/plannedRestorationTime'
        responseResponse:
            type: 'object'
            required:
                - 'link'
            properties:
                link:
                    $ref: '#/components/schemas/link'

