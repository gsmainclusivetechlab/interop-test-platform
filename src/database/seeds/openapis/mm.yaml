    # All the GSMA Mobile Money API Response Headers are defined here.

    headers:
        X-Date:
            description: The date and time that the response message was sent.
            schema:
                type: 'string'
                format: 'date-time'
        X-Records-Available-Count:
            description: Integer containing number of records that are available to be returned.
            schema:
                type: 'integer'
                format: 'int32'
        X-Records-Returned-Count:
            description: Integer containing number of records that are returned.
            schema:
                type: 'integer'
                format: 'int32'

    parameters:
        # All the GSMA Mobile Money API Query String, Path and Header parameters are defined here.

        X-CorrelationID:
            name: 'X-CorrelationID'
            in: 'header'
            description: Header parameter to uniquely identify the request. Must be supplied as a UUID.
            required: false
            schema:
                type: 'string'
                pattern: '^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$'
        X-Date:
            name: 'X-Date'
            in: 'header'
            description:
                Header parameter to indicate the date and time that the message
                was originated. It is used for basic message integrity checks, to ensure the request is not stale.
                Note that the header was previously referenced as 'Date' in version 1.0 of the Mobile Money API.
            required: false
            schema:
                type: 'string'
                format: 'date-time'
        X-API-Key:
            name: 'X-API-Key'
            in: 'header'
            description: Used to pass pre-shared client's API key to the server.
            required: false
            schema:
                type: 'string'
        X-User-Bearer:
            name: 'X-User-Bearer'
            in: 'header'
            description: Used to pass user’s access token when OAuth 2.0/OIDC authorisation framework is used for end-user authentication
            required: false
            schema:
                type: 'string'
        X-Client-Id:
            name: 'X-Client-Id'
            in: 'header'
            description: Used to pass pre-shared client's identifier to the server.
            required: false
            schema:
                type: 'string'
                maxLength: 256
        X-Content-Hash:
            name: 'X-Content-Hash'
            in: 'header'
            description:
                SHA-256 hex digest of the request content (encrypted or plain).
                Applicable only if basic data integrity checking is to be performed.
            required: false
            schema:
                type: 'string'
        X-User-Credential-1:
            name: 'X-User-Credential-1'
            in: 'header'
            description: The end-users encrypted security credential.
                Should only be used when OAuth 2.0/OIDC authorisation framework has not been implemented by the API Provider.
            required: false
            schema:
                type: 'string'
        X-User-Credential-2:
            name: 'X-User-Credential-2'
            in: 'header'
            description: The end-users encrypted security credential
                Should only be used when OAuth 2.0/OIDC authorisation framework has not been implemented by the API Provider.
            required: false
            schema:
                type: 'string'
        X-Channel:
            name: 'X-Channel'
            in: 'header'
            description: String containing the channel that was used to originate the request. For example USSD, Web, App.
            required: false
            schema:
                type: 'string'
                maxLength: 256
        transactionTypePath:
            name: 'transactionType'
            in: 'path'
            required: true
            description: Identifies the type of transaction that is to be created.
            schema:
                type: 'string'
                enum:
                    - 'billpay'
                    - 'deposit'
                    - 'disbursement'
                    - 'transfer'
                    - 'merchantpay'
                    - 'inttransfer'
                    - 'adjustment'
                    - 'reversal'
                    - 'withdrawal'
        transactionReference:
            name: 'transactionReference'
            in: 'path'
            description: Path variable to uniquely identify the transaction.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        batchId:
            name: 'batchId'
            in: 'path'
            description: Path variable to uniquely identify the transaction batch.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        limit:
            name: 'limit'
            in: 'query'
            description:
                Supports pagination. If this is not supplied, then the server
                will apply a limit of 50 records returned for each request.
            required: false
            schema:
                type: 'integer'
                format: 'int32'
        offset:
            name: 'offset'
            in: 'query'
            description:
                Supports pagination. This value will indicate the cursor position
                from where to retrieve the set of records. For example, a limit of 50
                and offset of 10 will return records 11 to 60.
            required: false
            schema:
                type: 'integer'
                format: 'int32'
        fromDateTime:
            name: 'fromDateTime'
            in: 'query'
            description: Indicates the minimum date for which records should be returned.
            required: false
            schema:
                type: 'string'
                format: 'date-time'
        toDateTime:
            name: 'toDateTime'
            in: 'query'
            description: Indicates the maximum date for which records should be returned.
            required: false
            schema:
                type: 'string'
                format: 'date-time'
        accountId:
            name: 'accountId'
            in: 'path'
            description:
                'Path variable to uniquely identify an account. Up to three account identifiers can be supplied.
                Identifiers are delimited by $ and values are delimited by @. Example: organisationid@1234$accountid@3333.
                Valid account identifiers are accountcategory, bankaccountno, accountrank, identityalias, iban, accountid,
                msisdn, swiftbic, sortcode, organisationid, username, walletid, linkref, consumerno, serviceprovider, storeid,
                bankname, bankaccounttitle, emailaddress, mandatereference.'
            required: true
            schema:
                type: 'string'
                pattern: '^(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle|emailaddress|mandatereference)(@.+?$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle|emailaddress|mandatereference))*@(?!.*?$(accountcategory|bankaccountno|accountrank|identityalias|iban|accountid|msisdn|swiftbic|sortcode|organisationid|username|walletid|linkref|consumerno|serviceprovider|storeid|bankname|bankaccounttitle|emailaddress|mandatereference).*).+?$'
        transactionStatus:
            name: 'transactionStatus'
            in: 'query'
            description: Query variable to uniquely identify the transaction status.
            required: false
            schema:
                type: 'string'
                maxLength: 256
        transactionTypeQuery:
            name: 'transactionType'
            in: 'query'
            required: false
            description: Identifies the type of transaction.
            schema:
                type: 'string'
                enum:
                    - 'billpay'
                    - 'deposit'
                    - 'disbursement'
                    - 'transfer'
                    - 'merchantpay'
                    - 'inttransfer'
                    - 'adjustment'
                    - 'reversal'
                    - 'withdrawal'
        displayType:
            name: 'displayType'
            in: 'query'
            description: Query parameter to to identify the display type of the statement entries to be returned.
            required: false
            schema:
                type: 'string'
                maxLength: 256
        serviceProvider:
            name: 'serviceProvider'
            in: 'path'
            description: The identifier for the Bill Payment Service Provider.
            required: true
            schema:
                type: 'string'
                minLength: 1
                maxLength: 256
        billReference:
            name: 'billReference'
            in: 'path'
            description: Path variable to uniquely identify a bill.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        debitMandateReference:
            name: 'debitMandateReference'
            in: 'path'
            description: Path variable to uniquely identify a Debit Mandate Reference.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        linkReference:
            name: 'linkReference'
            in: 'path'
            description: Path variable to uniquely identify a link.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        quotationReference:
            name: 'quotationReference'
            in: 'path'
            description: Path variable to uniquely identify the quotation.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        authorisationCode:
            name: 'authorisationCode'
            in: 'path'
            description: Path variable to uniquely identify an authorisation code.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        serverCorrelationId:
            name: 'serverCorrelationId'
            in: 'path'
            description: Path variable to uniquely identify a request state. Must be supplied as a UUID.
            required: true
            schema:
                type: 'string'
                pattern: '^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$'
        clientCorrelationId:
            name: 'clientCorrelationId'
            in: 'path'
            description: Path variable to uniquely identify a response object. Must be supplied as a UUID.
            required: true
            schema:
                type: 'string'
                pattern: '^[0-9A-Fa-f]{8}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{4}-[0-9A-Fa-f]{12}$'
        X-Callback-URL:
            name: 'X-Callback-URL'
            in: 'header'
            description: The URL supplied by the client that will be used to return the callback in the form of a HTTP PUT.
            required: false
            schema:
                type: 'string'
                format: uri
                example: https://myserver.com/send/callback/here
        paymentReference:
            name: 'paymentReference'
            in: 'path'
            description: Path variable to uniquely identify an instance of a bill payment.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        identifierType:
            name: 'identifierType'
            in: 'path'
            required: true
            description: Path variable to specify the type of the identifier that is used to identify the account.
            schema:
                type: 'string'
                enum:
                    - 'accountid'
                    - 'msisdn'
                    - 'walletid'
                    - 'linkref'
                    - 'consumerno'
                    - 'serviceprovider'
                    - 'storeid'
                    - 'accountcategory'
                    - 'bankaccountno'
                    - 'accountrank'
                    - 'identityalias'
                    - 'iban'
                    - 'swiftbic'
                    - 'sortcode'
                    - 'organisationid'
                    - 'bankname'
                    - 'bankaccounttitle'
                    - 'username'
                    - 'emailaddress'
                    - 'mandatereference'
        identifier:
            name: 'identifier'
            in: 'path'
            description: Path variable that contains the account identifier.
            required: true
            schema:
                type: 'string'
                maxLength: 256
                minLength: 1
        X-Account-Holding-Institution-Identifier-Type:
            name: 'X-Account-Holding-Institution-Identifier-Type'
            in: 'header'
            description:
                A header variable that identifies the type of the account holding institution.
                This header is used to support request routing and should be used in conjunction with
                the X-Account-Holding-Institution-Identifier header.
            required: false
            schema:
                type: 'string'
                enum:
                    - 'lei'
                    - 'swiftbic'
                    - 'organisationid'
        X-Account-Holding-Institution-Identifier:
            name: 'X-Account-Holding-Institution-Identifier'
            in: 'header'
            description:
                A header variable that identifies the account holding institution.
                This header is used to support request routing and should be used in conjunction with
                the X-Account-Holding-Institution-Identifier-Type header.
            required: false
            schema:
                type: 'string'
