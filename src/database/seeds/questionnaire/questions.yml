    questions:
      - property: category
        question: What category do you want?
        type: select
        values:
          first: The first one
          second: The second one
      - property: subcategory-first
        question: Which subcategory of "first" do you want?
        preconditions:
          category:
            in:
              - first
              - two
        values:
          A: Subcategory A
          B: Subcategory B
      - property: sync
        question: Synchronous or Asynchronous?
